<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Create meeting</title>
</head>
<body>
    <div id="main">
        <div><h1>Create meeting</h1></div>
        <form id="meeting_info">
            <input type="text" placeholder="Meeting maker" id="user_name">
            <input type="text" placeholder="Meeting name" id="meeting_name">
            <input type="text" placeholder="Description" id="meeting_description">
            <input type="date" placeholder="Date" id="meeting_date">
        </form>
        <div><button id="create" class="cart-item__button">Create meeting</button></div>
    </div>
    <script>
            document.addEventListener("DOMContentLoaded", function() {
                let tg = window.Telegram.WebApp;
                tg.expand();

                create.addEventListener("click", () => {
                    let meeting_name = document.getElementById("meeting_name").value;
                    let meeting_description = document.getElementById("meeting_description").value;
                    let meeting_date = document.getElementById("meeting_date").value;

                    let data = {
                        meeting_name: meeting_name,
                        meeting_description: meeting_description,
                        meeting_date: meeting_date
                    };

                    tg.sendData(JSON.stringify(data));
                    tg.close();
                });
            });
        </script>
</body>
</html>
