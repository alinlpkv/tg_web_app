<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/ru.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

    <title>Create meeting</title>
    <style>
        .input-group.date {
            width: 80%;
            margin: 0 auto; /* Centering the block */
        }

        .input-group.date .form-control {
            width: 100%;
        }

        /* Добавляем отступы между элементами формы */
        .form-input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div id="main">
    <div><h1>Create meeting</h1></div>
    <form id="meeting_info">
        <input type="text" placeholder="Meeting name" id="meeting_name" class="form-input">
        <input type="text" placeholder="Description" id="meeting_description" class="form-input">

        <div class='input-group date' id='datetimepicker1'>
            <input type='text' class="form-control form-input" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </form>
    <div style="margin:10px;"><button id="create" class="cart-item__button">Create meeting</button></div>
</div>
<script>
    $(document).ready(function() {
        let tg = window.Telegram.WebApp;
        tg.expand();

        $('#create').click(function() {
            let meeting_name = $('#meeting_name').val();
            let meeting_description = $('#meeting_description').val();
            let meeting_date = $('#datetimepicker1').find('input').val(); // Здесь исправление

            let data = {
                meeting_name: meeting_name,
                meeting_description: meeting_description,
                meeting_date: meeting_date
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        $('#datetimepicker1').datetimepicker({
            locale: moment.locale('ru')
        });
    });
</script>

</body>
</html>
