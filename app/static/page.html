<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/ru.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">

    <title>Мои встречи</title>
</head>
<body>
<div id="main">
    <div><h3>Создание встречи</h3></div>
    <form id="meeting_info">
        <div class='input-group date' id='datetimepicker1'>
            <input type='text' placeholder="Время начала" class="form-control form-input" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <div class='input-group date' id='datetimepicker2'>
            <input type='text' placeholder="Окончание" class="form-control form-input" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <input type="text" placeholder="Тема" id="meeting_theme" class="form-input">
        <textarea class="form-input" placeholder="Описание" id="meeting_description"></textarea>
    </form>
    <button id="create" class="cart-item__button">Создать</button>
</div>
<script>
    $(document).ready(function() {
        let tg = window.Telegram.WebApp;
        tg.expand();

        $('#create').click(function() {
            let meeting_theme = $('#meeting_theme').val();
            let meeting_description = $('#meeting_description').val();
            let meeting_date_start = $('#datetimepicker1').find('input').val();
            let meeting_date_end = $('#datetimepicker2').find('input').val();

            let data = {
                meeting_theme: meeting_theme,
                meeting_description: meeting_description,
                meeting_date_start: meeting_date_start,
                meeting_date_end: meeting_date_end
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        });

        $('#datetimepicker1').datetimepicker({
            locale: moment.locale('ru')
        });
        $('#datetimepicker2').datetimepicker({
            locale: moment.locale('ru')
        });

        $("#datetimepicker1").on("dp.change", function (e) {
            var minDateValue = moment(e.date).add(1, 'minutes');
            $('#datetimepicker2').data("DateTimePicker").minDate(minDateValue);

            var defaultDateValue = moment(e.date).add(30, 'minutes');
            $('#datetimepicker2').data("DateTimePicker").defaultDate(defaultDateValue);

            var selectedTime1 = moment(e.date);
            var selectedTime2 = $('#datetimepicker2').data("DateTimePicker").date();
            if (selectedTime1.isAfter(selectedTime2)) {
                $('#datetimepicker2').data("DateTimePicker").clear();
            }
        });

    });
</script>
</body>
</html>
