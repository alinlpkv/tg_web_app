<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/ru.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="/static/styles.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Meeting</title>
</head>
<body>
<div class="first-line">
    <div class="first-line title">
        <h2>Мои встречи</h2>
    </div>
    <div class="first-line button">
    <a href="{{ url_for('create_meeting', user_id=user_id) }}">
            <button class="event-button">Создать встречу</button></a>
    </div>
</div>
<div class="meeting-table">
     <table class="table table-bordered">
   <thead>
    <tr>
      <th scope="col">Тема</th>
      <th scope="col">Дата</th>
  </thead>
  <tbody>
  {% for meeting in meetings %}
   <tr>
      <td>{{ meeting['meeting_theme'] }}</td>
       <td width="30%">{{ meeting['meeting_date_start'] }}</td>
      </tr>
   {% endfor %}
  </tbody>
     </table>
</div>
</body>
</html>
