<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/ru.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>Создание встречи</title>
</head>
<body>
<div id="main">
    <div><h3>Создание встречи</h3></div>

    <form id="meeting_info" method="post">
         <p id="errorMessage" style="color: red;"></p>
        <div class='input-group date' id='datetimepicker1'>
            <input type='text' placeholder="Время начала" class="form-control form-input" id="meeting_date_start" name="meeting_date_start" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <div class='input-group date' id='datetimepicker2'>
            <input type='text' placeholder="Окончание" class="form-control form-input" name="meeting_date_end" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <div>
            <textarea class="form-input" placeholder="Тема: Напоминание" id="meeting_theme" name="meeting_theme"></textarea>
        </div>
        <div>
            <textarea class="form-input" placeholder="Описание" id="meeting_description" name="meeting_description"></textarea>
        </div>
        <input type="hidden" id="timezoneOffset" name="timezoneOffset" value="">
        <button id="create" class="event-button create" type="submit">Создать</button>
    </form>
</div>
<script>
    $(document).ready(function() {
        let tg = window.Telegram.WebApp;
        tg.expand();

    });

    var currentTime = new Date();
    var offset = currentTime.getTimezoneOffset();
    $('#timezoneOffset').val(offset);

    $('form').submit(function(event) {
        var inputValue = $('#meeting_date_start').val();
        if (inputValue === '') {
            event.preventDefault();
            $('#errorMessage').text('Заполните время начала встречи');
        }
    });

    $('#datetimepicker1').datetimepicker({
        locale: moment.locale('ru')
    });
    $('#datetimepicker2').datetimepicker({
        locale: moment.locale('ru'),
    });

    $("#datetimepicker1").on("dp.change", function (e) {
        $('#datetimepicker1').data("DateTimePicker").minDate(moment().toDate());

        var minDateValue = moment(e.date).add(1, 'minutes');
        if (!isNaN(minDateValue))  {
            $('#datetimepicker2').data("DateTimePicker").minDate(minDateValue);
        }

        var selectedTime1 = moment(e.date);
        var selectedTime2 = $('#datetimepicker2').data("DateTimePicker").date();
        if (selectedTime1.isAfter(selectedTime2)) {
            $('#datetimepicker2').data("DateTimePicker").clear();
        }
    });
</script>
</body>
</html>
