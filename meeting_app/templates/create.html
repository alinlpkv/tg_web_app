<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/js/bootstrap-datetimepicker.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/locale/ru.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.7.14/css/bootstrap-datetimepicker.min.css">
    <link rel="shortcut icon" href="{{ url_for('../static', filename='favicon.ico') }}">
    <title>Создание встречи</title>
</head>
<body>
<div id="main">
    <div><h3>Создание встречи</h3></div>

    <form id="meeting_info">
        <p id="errorMessageDateStart" style="color: red;"></p>
        <div class='input-group date' id='datetimepicker1'>
            <input type='text' placeholder="Время начала" class="form-control form-input" id="date_start" name="date_start" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <div class='input-group date' id='datetimepicker2'>
            <input type='text' placeholder="Окончание" class="form-control form-input" name="date_end" id="date_end"/>
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
        <div>
            <p id="errorMessageTheme" style="color: red;"></p>
            <textarea class="form-input" placeholder="Тема: Напоминание" id="theme" name="theme"></textarea>
        </div>
        <div>
            <textarea class="form-input" placeholder="Описание" id="description" name="description"></textarea>
        </div>
        <input type="hidden" id="timezoneOffset" name="timezoneOffset" value="">

    </form>
    <div class="end-line">
        <div>
        <button id="create" class="event-button">Создать</button></div>
        <div>
        <a href="https://alinlpkv.github.io/tg_web_app/meeting_app/templates/meeting.html">
                 <button id="back" class="event-button">Вернуться назад</button>
        </a></div>
    </div>
</div>
<script src="../static/creation.js"></script>
</body>
</html>
